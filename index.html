<!DOCTYPE html>
<html>
  <head>
    <style>
      #app {
        height: 400px;
        width: 400px;
      }
      #timeBox {
        height: 400px;
        width: 400px;
      }
      #rankScore {
        height: 600px;
        width: 400px;
      }
      #main {
        height: 600px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="timeBox"></div>
    <div id="app"></div>
    <div id="rankScore"></div>

    <div id="main"></div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1"></script>

    <script>
      var chartDom = document.getElementById("main");
      var myChart = echarts.init(chartDom);
      var option;

      option = {
        title: {
          text: "World Population",
        },
        tooltip: {
          trigger: "axis",
          axisPointer: {
            type: "shadow",
          },
        },
        legend: {},
        grid: {
          left: "3%",
          right: "4%",
          bottom: "3%",
          containLabel: true,
        },
        xAxis: {
          type: "value",
          boundaryGap: [0, 0.01],
        },
        yAxis: {
          type: "category",
          data: ["Brazil", "Indonesia", "USA", "India", "China", "World"],
        },
        series: [
          {
            name: "2011",
            type: "bar",
            data: [18203, 23489, 29034, 104970, 131744, 630230],
          },
          {
            name: "2012",
            type: "bar",
            data: [19325, 23438, 31000, 121594, 134141, 681807],
          },
        ],
      };

      option && myChart.setOption(option);
    </script>
    <!-- 景区排名1 -->
    <script>
      var chartDom = document.getElementById("rankScore");
      var myChart = echarts.init(chartDom);
      var option;

      option = {
        title: [
          {
            text: "景区排名、评分",
          },
        ],
        // 使用彩虹色颜色映射
        polar: {
          radius: [30, "100%"],
        },
        angleAxis: {
          max: 1,
          startAngle: 75,
        },
        radiusAxis: {
          type: "category",
          data: [
            "千户苗寨",
            "百里杜鹃",
            "乌蒙大草原",
            "安顺龙宫",
            "梵净山",
            "镇远古城",
            "黄果树瀑布",
            "荔波小七孔",
          ],
        },
        legend: {
          show: true, // 显示图例
          data: ["评分"], // 图例的内容
        },
        tooltip: {},
        series: {
          type: "bar",
          color: [
            "#c23531",
            "#2f4554",
            "#61a0a8",
            "#d48265",
            "#91c7ae",
            "#749f83",
            "#ca8622",
            "#bda29a",
            "#6e7074",
            "#546570",
            "#c4ccd3",
          ],
          data: [
            { value: 0.2, itemStyle: { color: "#c23531" } },
            { value: 0.3, itemStyle: { color: "#2f4554" } },
            { value: 0.4, itemStyle: { color: "#61a0a8" } },
            { value: 0.4, itemStyle: { color: "#d48265" } },
            { value: 0.4, itemStyle: { color: "#91c7ae" } },
            { value: 0.5, itemStyle: { color: "#749f83" } },
            { value: 0.5, itemStyle: { color: "#ca8622" } },
            { value: 0.7, itemStyle: { color: "#bda29a" } },
          ],
          //   data: [4.2, 4.3, 4.4, 4.4, 4.4, 4.5, 4.5, 4.7],
          coordinateSystem: "polar",
          label: {
            show: true,
            position: "middle",
            formatter: function (params) {
              return params.name + ": " + (params.value + 4);
            },
          },
        },
      };

      option && myChart.setOption(option);
    </script>
    <!-- 景区排名2 -->

    <script>
      function showtime() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDay();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        if (day == 0) {
          day == "日";
        }
        if (seconds < 10) {
          seconds = "0" + seconds;
        }
        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        if (hours < 10) {
          hours = "0" + hours;
        }
        var time =
          year +
          "/" +
          month +
          "/" +
          day +
          " " +
          hours +
          ":" +
          minutes +
          ":" +
          seconds;
        var o = document.getElementById("timeBox");
        o.innerHTML = time;
        setTimeout(showtime, 1000);
      }
      showtime();
    </script>
    <script>
      var myChart = echarts.init(document.getElementById("app"));
      // 绘制图表
      myChart.setOption({
        title: {
          text: "ECharts 入门示例",
        },
        tooltip: {},
        xAxis: {
          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],
        },
        yAxis: {},
        series: [
          {
            name: "销量",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20],
          },
        ],
      });
    </script>
  </body>
</html>
